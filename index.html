<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Monaco with Language & Expiry</title>
  <style>
    #editor {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .controls {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="controls">
    <label for="language-select">è¨€èªã‚’é¸æŠï¼š</label>
    <select id="language-select">
      <option value="javascript">JavaScript</option>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="php">PHP</option>
      <option value="python">Python</option>
      <option value="c">C</option>
      <option value="cpp">C++</option>
    </select>

    <label for="expiry-select" style="margin-left: 20px;">æœ‰åŠ¹æœŸé™ï¼š</label>
    <select id="expiry-select">
      <option value="10m">10åˆ†</option>
      <option value="1h">1æ™‚é–“</option>
      <option value="1d">1æ—¥</option>
      <option value="never">æ°¸ç¶š</option>
    </select>

    <button id="generate-btn" style="margin-left: 20px;">Generate URL</button>
  </div>

  <div id="editor"></div>
  <div id="copy-result"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });

    require(['vs/editor/editor.main'], function () {
      const editor = monaco.editor.create(document.getElementById('editor'), {
        value: '// ã‚³ãƒ¼ãƒ‰ã‚’ã“ã“ã«å…¥åŠ›...',
        language: 'javascript',
        theme: 'vs-dark'
      });

      // è¨€èªé¸æŠã‚¤ãƒ™ãƒ³ãƒˆ
      document.getElementById('language-select').addEventListener('change', function (e) {
        const lang = e.target.value;
        monaco.editor.setModelLanguage(editor.getModel(), lang);
      });

      // ãƒœã‚¿ãƒ³æŠ¼ä¸‹ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆGenerate URLï¼‰
      document.getElementById('generate-btn').addEventListener('click', () => {
        const language = document.getElementById('language-select').value;
        const expiresIn = document.getElementById('expiry-select').value;
        const content = editor.getValue();


        fetch('/index', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'  
          },
          body: JSON.stringify({
            'content': content,
            'language': language,
            'expires_in': expiresIn
          })
        })
        .then(res => res.json())
        .then(data => {
          console.log(data)
          navigator.clipboard.writeText(data.url)
          .then(() => {
            document.getElementById('copy-result').textContent = 'URLã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼ ğŸ‰';
          })
          .catch(() => {
            document.getElementById('copy-result').textContent = 'ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸâ€¦';
          });
        })
        .catch(err => {
          console.error('ã‚¨ãƒ©ãƒ¼: ', err)
        })
      });

    });
  </script>
</body>
</html>
